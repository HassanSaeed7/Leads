<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="leads.css">
    <title>Link Keeper</title>
</head>
<body> 
    <div class="tooltip"><i class="far fa-lg fa-question-circle"></i>
    <span class="tooltiptext">
    <strong>SAVE INPUT:</strong> Save the text in the text field. <br><br>
    <strong>SAVE TAB:</strong> Save the current window tab. <br><br>
    <strong>DELETE ALL:</strong> Double click to delete the list. <br><br>
    <strong>DOWNLOAD:</strong> Download the list as a .csv file.        
    </span>
      </div>
      <div class="container">
    <h1>LinKeeper</h1>   
      
    
    <input type="text" id="input-el" placeholder="Enter here">
        <div class="inner-container">
    <button class="btn raised" id="input-btn">SAVE INPUT</button>
    <button class="btn raised" id="tab-btn">SAVE TAB</button>
    <button class="btn raised" id="delete-btn">DELETE ALL</button>
    <button class="btn raised" id="download-btn">DOWNLOAD</button>
    </div>
    <ul id="ul-el"></ul>
</div>
    <script src="leads.js"></script>
</body>
</html>
